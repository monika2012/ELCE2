<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia tags</title>
</head>
<body>
    <h1>Multimedia tags</h1>
    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
    </video><br>
       
    <audio controls>
        <source src="audio.mp3" type="audio/mp3">
    </audio>
    <br>
    <img src="image.jpg" alt="Image" width="300" height="200">
    <h2>introduction to iframe</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=8hCAaoO0A0vpHvs-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br>
    <iframe src="demo_iframe.htm" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>

<p><a href="https://www.wikipedia.org/" target="iframe_a">wikipedia.com</a></p>
    
</body>
</html>
